apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-router
  namespace: aapt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-router
  template:
    metadata:
      labels:
        app: llm-router
    spec:
      containers:
        - name: llm-router
          image: aapt/llm_router:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: llm-router
  namespace: aapt
spec:
  selector:
    app: llm-router
  ports:
    - name: http
      port: 8082
      targetPort: 8082
